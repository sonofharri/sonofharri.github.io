		@keyframes animate{
			0%{filter: hue-rotate(0deg);}

			margin-top: -1.25vw;
			overflow: hidden;

		.row:nth-child(even){

		.hexagon{
			position: relative;
			height: 5.2vw;
			width: 5vw;
			background: #111;
			margin: 0.2vw;
			clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
			transition: 2s;
		}
		.hexagon:before{
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 50%;
			height: 100%;
			pointer-events: none;
			background: rgba(255, 255, 255, 0.02);
		}
		.hexagon:hover {
			transition: 0s;
			background: var(--hex-color);
		}
		.secrethex {
			transition: 2s;
		}
		.secrethex:hover {
			background: #000000;
			
		}

		.leftbutton {right: 71.9%;}
		.middlebutton {right: 45.9%;}
		.rightbutton {right: 21.9%;}
		.leftbutton:hover {right: 72%;}
		.middlebutton:hover {right: 46%;}
		.rightbutton:hover {right: 22%;}
		.buttons {
			transition: 0.5s;
			font-family: "Ubuntu", Roboto, sans-serif;
			position: absolute;
			bottom: 10%;
			border-radius: 20%;
			height: 5vw;
			width: 5vw;
			border: 0.1vw double #222;
			padding: 1vw;
			z-index: 10;
			background: #1D1D1D;
			text-align: center;
			color: white;
			box-shadow: 0 0 200px rgba(0,0,0,0.9) inherit;
			cursor: pointer;
		}
		.buttons:hover {
			transition: 0.25s;
			bottom: 11%;
			border: 0.2vw solid #8cfaeb;
		}
		.popup {

			z-index: 20;
			background-color: #1D1D1D;

			color: white;
			text-align: center;

			left: 15%;

		.popupsmall {

			height: 20%;
			
			top: 40%;
			bottom: 60%;
			left: 40%;
			right: 60%;
			animation: popupsmall 0.25s;
		}
		.closebutton {
			position: absolute;
			left: 95%;
			bottom: 95%;
			background-color: #222;
			font-size: 1.5vw;
			border: 0.15vw solid #1d1d1d;
			border-radius: 50%;

			transition: 0.1s;
		}
		.closebutton:hover {

			transition: 0.1s;
		}
		@keyframes popup {

				width: 0%; 
				height: 0%;
				
				top: 50%;
				bottom: 100%;
				left: 50%;
				right: 50%;
			}
